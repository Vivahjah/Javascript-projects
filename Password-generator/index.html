<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password-Generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" type="number" value="15" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">Contains Upper Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contains Lower Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contains Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
